<section layout-fill ng-controller="Shell as vm" layout="row" ng-controller="Shell as vm" flex ng-cloak>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-2dp flex-width" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-theme-indigo">
        </md-toolbar>
        <md-content layout="column" layout-align="start">
            <p show-gt-md ng-show="profile">
                <md-list>
                    <md-list-item md-ink-ripple>
                        <i class="material-icons">perm_identity</i>
                        <a class="menu-item" href="#/profile" ng-click="vm.toggleLeft()">Profile</a>
                    </md-list-item>
                    <md-list-item md-ink-ripple>
                        <i class="material-icons">list</i>
                        <a class="menu-item" href="#/questionnaire" ng-click="vm.toggleLeft()">Questionnaire</a>
                    </md-list-item>
                    <md-list-item md-ink-ripple>
                        <i class="material-icons">event_note</i>
                        <a class="menu-item" href="#/meeting" ng-click="vm.toggleLeft()">Next Meeting</a>
                    </md-list-item>
                    <md-list-item md-ink-ripple>
                        <i class="material-icons">history</i>
                        <a class="menu-item" href="#/history" ng-click="vm.toggleLeft()">Meetings history</a>
                    </md-list-item>
                    <md-list-item md-ink-ripple>
                        <i class="material-icons">directions_run</i>
                        <a class="menu-item" href="" ng-click="vm.signOut()">Sign Out</a>
                    </md-list-item>
                </md-list>
            </p>
        </md-content>
    </md-sidenav>
    <md-content layout="column" flex layout-padding>
        <md-toolbar class="md-theme-indigo">
            <div class="md-toolbar-tools">
                <md-button ng-show="profile" ng-click="vm.toggleLeft()" class="md-icon-button md-primary" hide-gt-md aria-label="Menu">
                    <i class="material-icons">menu</i>
                </md-button>
                <h1 class="md-flex">{{vm.title}}</h1>
                <span flex></span>
                <md-button ng-hide="profile" class="md-raised" aria-label="Sign in with Google" ng-click="vm.signInWithProvider('google')">
                    Sign in with Google
                </md-button>
                <md-button ng-hide="profile" class="md-raised" aria-label="Sign in with Facebook" ng-click="vm.signInWithProvider('facebook')">
                    Sign in with Facebook
                </md-button>
            </div>
        </md-toolbar>
        
        <ng-outlet></ng-outlet>
        <div flex></div>
    </md-content>
</section>
