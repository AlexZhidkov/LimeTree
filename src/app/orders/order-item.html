<md-content>
    <div flex layout="column">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{vm.order.name}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <p>
                    {{vm.order.phone}}, {{vm.order.address}}
                </p>
                <p>
                    {{vm.order.message}}
                </p>
                <p>
                    Status: {{vm.order.status}}, Assigned To: {{vm.order.assignedToName}}
                </p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-menu md-position-mode="target-right target">
                    <md-button ng-click="vm.openMenu($mdOpenMenu, $event)">Assign Driver</md-button>
                    <md-menu-content width="4">
                        <md-menu-item ng-repeat="driver in vm.drivers">
                            <md-button ng-click="vm.assignDriver(driver)">
                                {{driver.$value}}
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </md-card-actions>
        </md-card>
    </div>
</md-content>
