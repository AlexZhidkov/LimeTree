<div ng-cloak flex-gt-md="50" layout="column" layout-padding layout-align="top left">
    <md-list data-ng-model="vm.questions">
        <md-subheader class="md-no-sticky">Questionnaire</md-subheader>
        <md-list-item data-ng-repeat="item in vm.questions">
            <p>{{item.label}}</p>
            <md-switch class="md-secondary" ng-model="item.answer"></md-switch>
        </md-list-item>
    </md-list>
</div>
